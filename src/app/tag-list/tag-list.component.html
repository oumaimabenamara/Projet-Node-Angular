<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Bootstrap Modals
          </div>
          <div class="card-body">

            <button type="button" class="btn btn-primary mr-1" data-toggle="modal" (click)="primaryModal.show()">List Of Events</button>

          </div>
        </div>
      </div><!--/.col-->
    </div><!--/.row-->
  </div>



  <div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-primary" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Tag list</h4>
          <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>


        <div class="modal-body">
          <p>One fine body&hellip;</p>

          <div class="row">
            <div class="offset-3 col-6">
                <div class="event-container">
                    <table style="width:100%" class="table table-striped table-hover">
                        <tr>
                            <th>NÂ°</th>
                            <th>Tag Name</th>  
                            <th>Tag Description</th>
                            <th>Actions</th>
                        </tr>
                        <tr *ngFor="let item of tagsArray; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.tagName | uppercase}}:</td>
                            <td>{{item.tagDescription}}:</td>
                            <td>
                              <button class="btn btn-danger" (click)="deleteTag(item.id)">delete <i class="fas fa-trash-alt"></i></button>
                              <button class="btn btn-dark" [routerLink]="[ '/edit-tag', item.id ]">edit <i class="fas fa-edit"></i></button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="primaryModal.hide()">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
