<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body my-auto">



                  <!-- <div class="container-fluid" style="display: flex;">
                    <div class="row" style="flex-direction: column; justify-content: center; align-items: center;"> -->
                      <form [formGroup]="myLoginForm" (ngSubmit)="submit()">
                        <h1>Login</h1>
                        <p class="text-muted">Sign In to your account</p>
    
                        <div class="form-group">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-user"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{'is-invalid': submitted && myLoginForm.controls.email.errors, 'is-valid': submitted && !myLoginForm.controls.email.errors}">
                        </div>
                        <div class="invalid-feedback d-block">
                            <div *ngIf="submitted && myLoginForm.controls.email.hasError('required')">email required</div>
                            <div *ngIf="submitted && myLoginForm.controls.email.hasError('email')">email invalid</div>
                        </div>
                        </div>
    
                        <div class="form-group">
                        <div class="input-group mb-4">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-lock"></i></span>
                          </div>
                          <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid': submitted && myLoginForm.controls.password.errors, 'is-valid': submitted && !myLoginForm.controls.password.errors}">
                        </div>
                        <div class="invalid-feedback d-block">
                            <div *ngIf="submitted && myLoginForm.controls.password.hasError('required')">password required</div>
                            <div *ngIf="submitted && myLoginForm.controls.password.hasError('minlength')">password invalid >5</div>
                        </div>
                        </div>
                        
    
                        <div class="row">
    
                          <div class="col-12">
                            <button type="submit" class="btn btn-block btn-primary px-4">Login</button>
                          </div>
    
                          <div class="col-12">
                            <button type="button" class="btn btn-link px-0 float-right" routerLink="/forgetpassword">Forgot password?</button>
                          </div>
    
                        </div>
                      </form>
                    <!-- </div>
                  </div> -->





                </div>
              </div>
              <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                  <div>
                    <h2>Sign up</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <button type="button" class="btn btn-primary active mt-3" routerLink="/register">Register Now!</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
