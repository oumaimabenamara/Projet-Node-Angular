<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{
    src: 'assets/img/brand/BBBB.png',
    width: 89,
    height: 25,
    alt: 'pib'
  }"
  [navbarBrandMinimized]="{
    src: 'assets/img/brand/new.png',
    width: 30,
    height: 30,
    alt: 'pib'
  }"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'"
>
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-1">
      <div class="input-group">
        <div class="input-group-prepend input-group-lg">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fa fa-search"></i
          ></span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Search events"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li
      class="nav-item dropdown d-md-down-none"
      dropdown
      placement="bottom right"
    ></li>
    <li class="nav-item dropdown" dropdown placement="bottom right">
    <button class="btn btn-link" routerLink="/register">Register</button>
    </li>
    <li class="nav-item dropdown" dropdown placement="bottom right">
    <button class="btn btn-link" routerLink="/login">Login</button>
    </li>
  </ul>
</app-header>

<div class="animated fadeIn" style="margin-top: 2cm">
  <div class="row events-cards">
    <div
      *ngFor="let item of eventsArray; let i = index"
      class="col-sm-6 col-md-4"
    >
      <div class="card">
        <div class="card-header">
          <div class="container">
          <img
            class="img-fluid w-100"
            src="{{ 'http://localhost:3000/event-uploads/' + item.eventPhoto }}"
            alt="eventPhoto"
          />
          <button
          class="btn btn-primary"
          [routerLink]="['/event-details', item._id]"
        >
          See More
        </button>
      </div>
        </div>
        <div class="card-body">
          <div class="container">
            <h1>
              {{ item.eventName }}
            </h1>
            <p>
              {{ item.eventDescription | slice: "0-10" }} ...
              <!-- <button
                class="btn btn-primary"
                [routerLink]="['/event-details', item._id]"
              >
                See More
              </button> -->
            </p>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between">
            <h5><span class="badge bg-success">{{ item.location }}</span></h5>
            <!-- <span class="badge bg-success">{{ item.location }}</span> -->
            <h5><span class="badge bg-primary">{{ item.eventType }}</span></h5>
            <!-- <span class="badge bg-primary">{{ item.eventType }}</span> -->
            <h5><span class="badge bg-info">{{ item.price }} $</span></h5>
            <!-- <span class="badge bg-info">{{ item.price }} $</span> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
