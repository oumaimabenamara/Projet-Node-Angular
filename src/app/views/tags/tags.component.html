

<!-- add -->
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Tags List
      
        </div>
       
        <div class="card-body">
         
            <div class="row">
              <div class="col-sm-12">
                <button type="button" class="btn btn-primary float-right mb-2" data-toggle="modal" (click)="showModal()">
                  <i class="fa fa-plus"></i>  Add Tag  </button>
              </div>
            </div>
          <div class="row">
  
            <div class="col-sm-12">
                <div class="event-container">
                    <table  class="table table-striped table-hover thead-dark ">
                        <tr>
                            <th>NÂ°</th>
                            <th>Tag Name</th>  
                            <th>Tag Description</th>
                            <th>Actions</th>
                        </tr>
                        <tr *ngFor="let item of tagsArray; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.tagName | uppercase}}:</td>
                            <td>{{item.tagDescription}}:</td>
                            <td>
                             
                              <button class="btn btn-info text-white" (click)="editTag(item._id)"><i class="fa fa-edit"></i> Edit</button>
                              <button class="btn btn-danger" (click)="deleteTag(item._id)"><i class="fa fa-trash"></i> Delete <i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
          </div>
          <!-- Button trigger modal -->
          
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>



<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-info" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Add the tags that match with your events</h4>
        <button type="button" class="close" (click)="hideModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form [formGroup]="addTagForm" (ngSubmit)="addTagFunction()">
      <div class="modal-body">

          <div class="form-group">
              <label for="tag">Tag </label>
              <input type="text" class="form-control" id="tag" placeholder="Type tag" formControlName="tagName"
               [ngClass]="{'is-invalid': submitted && addTagForm.controls.tagName.errors, 'is-valid': submitted && !addTagForm.controls.tagDescription.errors}">
               <div class="invalid-feedback d-block">
                  <div *ngIf="submitted && addTagForm.controls.tagName.hasError('required')">Atleast one tag is required.</div>
              </div>
          </div> 
          <div class="form-group">
              <label for="tagDescription">tagDescription :</label>
              <textarea class="form-control" row="10" id="tagDescription" placeholder="Type your tagDescription here" formControlName="tagDescription" 
              [ngClass]="{'is-invalid': submitted && addTagForm.controls.tagDescription.errors, 'is-valid': submitted && !addTagForm.controls.tagDescription.errors}"></textarea>
              <div class="invalid-feedback d-block">
                  <div *ngIf="submitted && addTagForm.controls.tagDescription.hasError('required')">Tag Description is required.</div>
                  <div *ngIf="submitted && addTagForm.controls.tagDescription.hasError('minlength')">Tag Description is invalid format > 8.</div>
              </div>
          </div> 
 </div>
   <div class="modal-footer">
        <button type="submit" class="btn btn-primary "><i class="fa fa-save"> Save</i></button>
        <button type="button" class="btn btn-secondary" (click)="hideModal()"><i class="fa fa-arrow-left"> Cancel</i></button>
     </div>
    </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
