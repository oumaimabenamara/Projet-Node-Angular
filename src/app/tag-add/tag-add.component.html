<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Bootstrap Modals
          </div>
          <div class="card-body">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-info mr-1" data-toggle="modal" (click)="infoModal.show()">
              Add Tag</button>
          </div>
        </div>
      </div><!--/.col-->
    </div><!--/.row-->
  </div>


  
  <div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-info" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Add the tags that match with your events</h4>
          <button type="button" class="close" (click)="infoModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <p>One fine body&hellip;</p>
          <div class="row">
            <div class="offset-3 col-6">
                <form [formGroup]="addTagForm" (ngSubmit)="addTagFunction()">

                    <div class="form-group">
                        <label for="tag">Tag </label>
                        <input type="text" class="form-control" id="tag" placeholder="Type tag" formControlName="tagName"
                         [ngClass]="{'is-invalid': submitted && addTagForm.controls.tagName.errors, 'is-valid': submitted && !addTagForm.controls.tag.errors}">
                         <div class="invalid-feedback d-block">
                            <div *ngIf="submitted && addTagForm.controls.tagName.hasError('required')">Atleast one tag is required.</div>
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="tagDescription">tagDescription :</label>
                        <textarea class="form-control" row="10" id="tagDescription" placeholder="Type your tagDescription here" formControlName="tagDescription" 
                        [ngClass]="{'is-invalid': submitted && addTagForm.controls.tagDescription.errors, 'is-valid': submitted && !addTagForm.controls.tagDescription.errors}"></textarea>
                        <div class="invalid-feedback d-block">
                            <div *ngIf="submitted && addTagForm.controls.tagDescription.hasError('required')">Tag Description is required.</div>
                            <div *ngIf="submitted && addTagForm.controls.tagDescription.hasError('minlength')">Tag Description is invalid format > 8.</div>
                        </div>
                    </div> 
                    <button type="submit" class="btn btn-success btn-block">Save</button>
                </form>
            </div>
        </div>

        </div>



        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="infoModal.hide()">Close</button>
          <!-- <button type="button" class="btn btn-info">Save changes</button> -->
        </div>

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
